<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <title>{{ title ?? site:name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ mix src='/css/style.css' }}">
    
    <link rel="apple-touch-icon" sizes="57x57" href="{{ favicons:apple-icon-57x57 }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ favicons:apple-icon-60x60 }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ favicons:apple-icon-72x72 }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ favicons:apple-icon-76x76 }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ favicons:apple-icon-114x114 }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ favicons:apple-icon-120x120 }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ favicons:apple-icon-144x144 }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ favicons:apple-icon-152x152 }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ favicons:apple-icon-180x180 }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ favicons:android-icon-192x192 }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ favicons:favicon-32x32 }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ favicons:favicon-96x96 }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ favicons:favicon-16x16 }}">

    <meta name="theme-color" content="#ffffff">
</head>
<body>
    {{ template_content }}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{{ mix src='/js/site.js' }}"></script>
</body>
</html>
