sections:
  main:
    display: Main
    fields:
      -
        handle: company_name
        field:
          input_type: text
          antlers: false
          display: 'Company name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: social_media
        field:
          collapse: false
          previews: true
          sets:
            social:
              display: Social
              fields:
                -
                  handle: logo
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: link
                  field:
                    input_type: text
                    antlers: false
                    display: Link
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'Social media'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: main_logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main logo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: copyright
        field:
          input_type: text
          antlers: false
          display: Copyright
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
